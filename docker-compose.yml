# 臺北市立復興高級中學 學分補考查詢系統
# Docker Compose 配置

name: makeup-exam-qeury-system

services:
  # PostgreSQL 資料庫
  db:
    image: postgres:15-alpine
    container_name: makeup_exam_query_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 後端
  backend:
    image: fhsh-tp/makeup-exam-query-system-api
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: makeup_exam_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-db}
      ADMIN_SECRET_TOKEN: ${ADMIN_SECRET_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # React 前端 (含 Nginx)
  frontend:
    image: fhsh-tp/makeup-exam-query-system-web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: makeup_exam_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
